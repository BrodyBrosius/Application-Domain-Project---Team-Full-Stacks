{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/colorscheme.css' %}">
    <link rel="stylesheet" href="{% static 'css/editUser.css' %}">
    <meta charset="UTF-8">
    <title>Full-Stacks: Admin Edit User</title>
</head>
<body>
    <img src= "{% static 'images/slogo.png' %}" class="logo" alt =" < $ > Full-Stacks">

    <div class="profile_tab">
        <div class="circle" id="profile_pic">
             <img src= "{% static 'images/velociraptor.png' %}" class="profile_picture" alt ="..Load Image..">
        </div>
        <label for="profile_pic" class="profile_pic_label"> --Username-- </label>
    </div>

    <div class="shape">
        <form>
            </br></br>
            <p2>Edit User</p2>
            </br></br>
            <p3>--Username--</p3></br>
            </br>
            <label for="fname" class="edit_user_label">First Name: </label><input type="text" id="fname"></br>
            <label for="lname" class="edit_user_label">Last Name: </label><input type="text" id="lname"></br>
            <label for="email" class="edit_user_label">Email: </label><input type="text" id="email"></br>
            <label for="role" class="edit_user_label">Role:</label>
            <select name="role" id="role">
            <option value="regular user">Accountant</option>
            <option value="manager">Manager</option>
            </select>
            </br></br></br>
            <input type="submit" value="Update">
        </form>
        </br>
        <form action="/users/administrator/view_all_users">
            <input type="submit" value="Cancel">
        </form>
    </div>
</body>
</html>
