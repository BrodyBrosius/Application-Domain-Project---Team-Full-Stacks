<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="colorscheme.css">
    <link rel="stylesheet" href="create.css">
    <meta charset="UTF-8">
    <title>Full-Stacks: Create New User</title>
</head>
<body>
    <h1> < $ > Full-Stacks</h1>

    <div class="shape">
        <form>
            <p2>Create New User</p2>
            </br>
            <label for="fname">First Name: </label><input type="text" id="fname"></br>
            <label for="lname">Last Name: </label><input type="text" id="lname"></br>
            <label for="adr">Address: </label><input type="text" id="adr"></br>
            <label for="apt_num">Apartment # / Suite: </label><input type="text" id="apt_num"></br>
            <label for="city">City: </label><input type="text" id="city"></br>
            <label for="state">State: </label><input type="text" id="state"></br>
            <label for="zip">ZIP code: </label><input type="text" id="zip"></br>
            <label for="country">Country: </label><input type="text" id="country"></br>
            <label for="dob">Date of Birth: </label><input type="date" id="dob"></br>
            </br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
